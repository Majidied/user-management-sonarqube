name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build, Analyze, and Deploy
    runs-on: self-hosted

    steps:

      # Checkout code
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

        # Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v1
        with:
          java-version: 21

      - name: Setup Maven
        shell: bash
        run: |
          MAVEN_VERSION=3.8.8
          INSTALL_DIR="$HOME/maven/apache-maven-$MAVEN_VERSION"
          mkdir -p "$HOME/maven"
          if [ ! -d "$INSTALL_DIR" ]; then
            curl -fsSL "https://archive.apache.org/dist/maven/maven-3/$MAVEN_VERSION/binaries/apache-maven-$MAVEN_VERSION-bin.tar.gz" -o maven.tar.gz
            tar -xzf maven.tar.gz -C "$HOME/maven"
            rm maven.tar.gz
          fi
          echo "MAVEN_HOME=$INSTALL_DIR" >> "$GITHUB_ENV"
          echo "$INSTALL_DIR/bin" >> "$GITHUB_PATH"
